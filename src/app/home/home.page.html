<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="loading === true" type="indeterminate"></ion-progress-bar>

  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="'/tabs/detail/'+ item.ID" detail>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
