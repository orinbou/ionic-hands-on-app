<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="takePicture()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="loading === true" type="indeterminate"></ion-progress-bar>
  <img [src]="currentImage" *ngIf="currentImage">
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="'/detail/'+ item.ID" detail>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
